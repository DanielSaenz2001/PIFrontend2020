<app-navbar></app-navbar>
<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header" style="background-color: #8b2a3f; color: #f2f2f2;">
        <div class="row">
          <div class="col-10" style="text-align: center; ">
            Ponga su Email para la recuperacion de su contrase√±a   
          </div>
          <div class="col-2" >
            <div  style="text-align: center;">
              <i class="fa fa-arrow-left"routerLink="/" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
      <div class="card-body" style="background-color: #DAC0C8; color: black;">
        <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Email:</b></label>
            <div class="col-sm-10">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 "><input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required></div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 "><button type="submit" class="btn btn-primary float-right" [disabled]="!RequestResetForm.valid">Recuperar</button></div>
              </div>

            </div>
          </div>

        </form>
      </div>
    </div>
</div>
