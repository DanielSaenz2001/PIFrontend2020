<app-navbar></app-navbar>
<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-10" style="text-align: center;">
            Ponga su Email para la recuperacion de su contrase√±a   
          </div>
          <div class="col-2" >
            <div  style="text-align: center;">
              <i class="fa fa-arrow-left"routerLink="/" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <div class="row">
                <div class="col-sm-8"><input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required></div>
                <div class="col-sm-2"><button type="submit" class="btn btn-primary float-right" [disabled]="!RequestResetForm.valid">Recuperar</button></div>
              </div>

            </div>
          </div>

        </form>
      </div>
    </div>
</div>
