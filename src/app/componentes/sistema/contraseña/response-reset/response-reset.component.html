<app-navbar></app-navbar>
<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Cambiar Contraseña</div>
      <div class="card-body">
        <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
  
          <div class="form-group row">
            <label for="inputEmail3" class="col-3 col-form-label">Email</label>
            <div class="col-9">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
              <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPassword3" class="col-3 col-form-label">Contraseña:</label>
            <div class="col-9">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contraseña" [(ngModel)]="form.password"
                required>
                <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="inputPassword4" class="col-3 col-form-label">Confirmar:</label>
            <div class="col-9">
              <input type="password" name="password_confirmation" class="form-control" id="inputPassword4" placeholder="Confirmar Contraseña" [(ngModel)]="form.password_confirmation"
                required>
                <span class="text-danger" [hidden]="!error.password_confirmation">{{error.password_confirmation}}</span>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-12 "style="text-align: center;">
  
              <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Cambiar Contraseña</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
