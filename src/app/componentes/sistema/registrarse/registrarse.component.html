
<app-navbar></app-navbar>

<div class="container" >
  <div class="card rounded mt-5 col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 offset-1">
    <div class="card-header" style="text-align: center;">Bienvenidos al <b>Registro del Sistema de Egresados</b> de la <b>Universidad Peruana Uni√≥n</b> .</div>
        <div class="card-body">
          <form [formGroup]="Registro" (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <label for="inputName3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="inputemail3" placeholder="Email" formControlName="email" required>
                <div class="alert alert-danger" [hidden]="!error.email">
                  {{error.email}}
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Confirm Password"
                formControlName="password" required>
                <div class="alert alert-danger" [hidden]="!error.password">
                  {{error.password}}
                </div>
              </div>
            </div>
          
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" name="password_confirmation" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password_confirmation" 
                  required>
              </div>
            </div>
          
            <div class="form-group row">
              <div class="col-sm-12 offset-2">
                <button type="submit" class="btn btn-primary" [disabled]="!Registro.valid">Sign Up</button>
              </div>
            </div>        
          </form>

        </div>
  </div>
  
</div>
