<div class="container" >
  <div class="card rounded mt-5 col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 offset-1">
    <div class="card-header" style="text-align: center;">
     

      <div class="row">
        <div class="col-10">
          <b>Registro del Sistema de Egresados</b> de la <b>Universidad Peruana Uni칩n</b>.
        </div>
        <div class="col-2">
          <i class="fa fa-arrow-left"routerLink="/" aria-hidden="true"></i>
        </div>
      </div>

    </div>
        <div class="card-body">
          <form [formGroup]="Registro" (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <label for="inputName3" class="col-3 col-form-label">Email</label>
              <div class="col-9">
                <input type="text" name="email" class="form-control" id="inputemail3" placeholder="Email" formControlName="email" required>
                <div class="alert alert-danger" [hidden]="!error.email">
                  {{error.email}}
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-3 col-form-label">Contrase침a:</label>
              <div class="col-9">
                <input type="password" name="password_confirmation" class="form-control" id="inputPassword3" placeholder="Contrase침a" formControlName="password" 
                  required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPasswordConfirmation3" class="col-3 col-form-label">Confirmar:</label>
              <div class="col-9">
                <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Confirmar Contrase침a"
                formControlName="password_confirmation" required>
                <div class="alert alert-danger" [hidden]="!error.password">
                  {{error.password}}
                </div>
              </div>
            </div>
          
            
          
            <div class="form-group row">
              <div class="col-12 " style="text-align: center;">
                <button type="submit" class="btn btn-primary" [disabled]="!Registro.valid">Registrarse</button>
              </div>
            </div>        
          </form>

        </div>
  </div>
  
</div>
