<div class="container" >
  <div class="mt-4 col-10 offset-1">
    <div class="card">
      <div class="card-header" style="background-color: #8b2a3f; color: #f2f2f2;">
        <div class="row">
          <div class="col-10" style="text-align: center; ">
            <b>Registro del Sistema de Egresados</b> de la <b>Universidad Peruana Uni칩n</b>.
          </div>
          <div class="col-2" >
            <div  style="text-align: center;">
              <i class="fa fa-arrow-left"routerLink="/" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
      <div class="card-body" style="background-color: #DAC0C8; color: black;">
        <form [formGroup]="Registro" (ngSubmit)="onSubmit()">

          <div class="form-group row">
            <label for="inputName3" class="col-3 col-form-label"><b>Email:</b></label>
            <div class="col-9">
              <input type="text" name="email" class="form-control" id="inputemail3" placeholder="Email" formControlName="email" required>
              <div class="alert alert-danger" [hidden]="!error.email">
                {{error.email}}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-3 col-form-label"><b>Contrase침a:</b></label>
            <div class="col-9">
              <input type="password" name="password_confirmation" class="form-control" id="inputPassword3" placeholder="Contrase침a" formControlName="password" 
                required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPasswordConfirmation3" class="col-3 col-form-label"><b>Confirmar:</b></label>
            <div class="col-9">
              <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Confirmar Contrase침a"
              formControlName="password_confirmation" required>
              <div class="alert alert-danger" [hidden]="!error.password">
                {{error.password}}
              </div>
            </div>
          </div>
        
          
        
          <div class="form-group row">
            <div class="col-12 " style="text-align: center;">
              <button type="submit" class="b btn btn-primary" [disabled]="!Registro.valid">Registrarse</button>
            </div>
          </div>        
        </form>
      </div>
    </div>
  </div>
</div>
