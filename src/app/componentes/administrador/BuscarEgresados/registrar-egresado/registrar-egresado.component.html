<!-- Modal -->
<div class="modal fullscreen-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Registrar Egresado</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="margin: auto;">
              <p style="margin: auto; text-align: center;"><b>Codigo:</b></p> 
            </div>
            <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
              <input type="search" name="" id="" style="width: 80%;" placeholder="Ingrese su codigo univeritario" class="form-control" [(ngModel)]="codigo">
            </div>
          </div>
        </div>
        <div class="modal-egresado">
            <div class="container">
              <div *ngIf="Sihay !== false">
                <b>{{Sihay}}</b>
              </div>
              <div *ngIf="Nohay !== false">
                <b>{{Nohay}}</b>
              </div>
              <div *ngIf="Egresado !== false">
                <div class="table-responsive">
                  <table class="table mt-3">
                    <thead style="background-color: #750036;">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>DNI</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="bordes" id="no4" style=" text-align: center;">{{Egresado.Nombres}}</td>
                            <td class="bordes" style=" text-align: center;">{{Egresado.ApellidoPaterno}} {{Egresado.ApellidoMaterno}}</td>
                            <td class="bordes" id="no2" style=" text-align: center;">{{Egresado.NDocumento}}</td>
                            <td class="botones"><button class="boton form-control" (click)="agregar(Egresado)">Agregar</button></td>
                        </tr>
                    </tbody>
                
                </table>
                </div>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="boton btn btn-primary" style="    margin: auto;" (click)="buscar()">Buscar</button>
        </div>
      </div>
    </div>
  </div>
