

<div class="row mt-2">
    <div class="col-12">
        <div  style="width: 30%; border: 1px solid #EC808D; color: #750036; background-color: #DAC0CF;
        text-align: center; margin:0px auto;    padding: 10px;">
            <b>BUSQUEDA DE EGRESADOS</b>
        </div>
    </div>
</div>

<div >
    <div class="row mt-2">
        <div class="col-4">
            <label>Nombre:</label> <br>
            <input type="search" name="" id="" style="width: 80%; " class="form-control" [(ngModel)]="nombre">
        </div>
        <div class="col-4">
            <label>Apellido Paterno:</label> <br>
            <input type="search" name="" id="" style="width: 80%;" class="form-control" [(ngModel)]="ap_paterno">
        </div>
        <div class="col-4">
            <label>Apellido Materno:</label> <br>
            <input type="search" name="" id="" style="width: 80%;" class="form-control" [(ngModel)]="ap_materno">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">
            <label>Codigo:</label> <br>
            <input type="search" name="" id="" style="width: 80%;" class="form-control" [(ngModel)]="codigo">
        </div>
        <div class="col-4">
            <label>DNI:</label> <br>
            <input type="search" name="" id="" style="width: 80%;" class="form-control" [(ngModel)]="dni">
        </div>
        <div class="col-4">
            <label>Año de Egreso:</label> <br>
            <input type="search" name="" id="" style="width: 80%;" class="form-control" [(ngModel)]="egreso">
        </div>
        <div class="col-4">
            <label>Estado:</label> <br>
            <select class="form-control" [(ngModel)]="estado">
                <option value=null>Todos</option>
                <option value="0">Rojo</option>
                <option value="1">Amarrilo</option>
                <option value="2">Verde</option>
              </select>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12" style="text-align: center;  ">
            <button style="width: 20%; height: 40px; margin: auto;" class=" boton form-control" (click)="filtrar()">
                <b>Buscar</b>
            </button>
        </div>
        
    </div>
</div>

    <thead style="background-color: #DAC0CF;">

            <th>Estado</th>
            <th>Codigo</th>

            <th>Es. Profesional</th>
            <th>Teléfono</th>
        </tr>
    </thead>
    <tbody>
        <tr>

            <td class="bordes" style=" text-align: center;   width: 15%;">925625818</td>
            <td class="botones"><button class="boton form-control">Editar</button></td>
        </tr>
        <tr>

<div class="row mt-5">
    <div class="col-12" style="text-align: center;  ">
        <button style="width: 20%; height: 40px; margin: auto;" class=" boton form-control">
            <b>Registrar</b>
        </button>
    </div>
    
</div>
